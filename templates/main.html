<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>MediBot - Medical Image Analysis</title>
</head>
<body class="p-3">

    <div class="container mt-4">
        <h2>MediBot - Medical Image Analysis</h2>
        <p>Upload a medical image and enter prescription details for analysis.</p>
        
        <!-- Form to upload image and enter prescription text -->
        <form action="/report" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="image" class="form-label">Upload Image</label>
                <input type="file" class="form-control" name="image" required>
            </div>
            <div class="mb-3">
                <label for="custom_text" class="form-label">Enter Prescription</label>
                <textarea class="form-control" name="custom_text" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
